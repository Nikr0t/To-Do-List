<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header-text">To-Do List</h2>
            <hr>
        </div>
        <div class="main">
            <div class="input-box">
                <input type="text" required="required" id="inputField">
                <span>New Task</span>
            </div>
                <button class="add-btn" id="addBtn">Add Task</button>
            <ul class="list-ul" id="list">
                
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
